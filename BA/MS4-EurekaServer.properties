spring.application.name=MS4-EurekaServer
spring.cloud.config.uri=http://localhost:8888

server.port=8761
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
# Eureka registriert sich nicht bei sich selbst
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=false
# =0 -> Eureka Startet sofort 
# (default: wartet 5 min bis sich alle registrieren)
eureka.waitTimeInMsWhenSyncEmpty=0
eureka.enableSelfPreservation=false


